name: Telegram Escrow Bot Test

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot (test)
        env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        DB_URL: sqlite:///escrow.db
        ENV: test
        run: |
          python bot.py
